<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Danh sách cuộc hẹn
      <!-- <small>Version 2.0</small> -->
    </h1>
    <ol class="breadcrumb">
      <li>
        <i class="fa fa-user"></i> Phòng khám
      </li>
      <li class="active">
        <a class="link" routerLink="/appointmentList" routerLinkActive="active menu">
          <i class="fa fa-list" aria-hidden="true"></i>Danh sách cuộc hẹn</a>
      </li>
    </ol>
  </section>
  <!-- 
  <div class="col-xs-12 col-12 col-md-4 form-group">
    <mat-label>Outline form field</mat-label>
    <input type="text" placeholder="yyyy/mm/dd" class="form-control" (focusout)="onGetDate($event.target.value)" value="{{date}}">
  </div> -->


  <!-- Main content -->
  <section class="content">



    <div class="row">
        <div id="chart_div"></div>
      <div class="col-md-12">
        <div class="col-md-8 padd-left-none">
          <mat-form-field appearance="outline">
           
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Nhập bất kì">
          </mat-form-field>
        </div>
        <div class="col-md-4 padd-right-none">
          <mat-form-field appearance="outline">
            <input matInput [matDatepicker]="picker1" placeholder="Chọn ngày" [formControl]="date" (dateChange)="onGetDate($event.target.value)">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker md-mode="month" #picker1></mat-datepicker>
          </mat-form-field>
        </div>


      </div>

    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> STT </th>
          <td mat-cell *matCellDef="let row"> {{row.no}} </td>
        </ng-container>
        <!-- User Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên </th>
          <td mat-cell *matCellDef="let row"> {{row.patientName}} </td>
        </ng-container>
        <!-- phoneNumber Column -->
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Số điện thoại </th>
          <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="workingHour">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Giờ khám </th>
          <td mat-cell *matCellDef="let row"> {{row.appointmentTime | date: 'HH:mm:ss'}} </td>
        </ng-container>
        <ng-container matColumnDef="attendance">
          <th mat-header-cell *matHeaderCellDef>Có mặt</th>
          <td mat-cell *matCellDef="let row">
            <!-- <mat-radio-group >
              <mat-radio-button color="accent" value="present" name="optradio{{row.no}}" (click)="onSelect(row.appointmentId,'1')" [checked]="row.status===1"
                [disabled]="disabled">Có mặt</mat-radio-button>
              &nbsp;&nbsp;&nbsp;
              <mat-radio-button color="primary" value="absent" name="optradio{{row.no}}" (click)="onSelect(row.appointmentId,'2')" [checked]="row.status===2"
                [disabled]="disabled">Vắng mặt</mat-radio-button>
            </mat-radio-group> -->
            <mat-checkbox color="primary" [checked]="row.status===1" (change)="onSelect(row.appointmentId,row.status)" 
            [disabled]="row.appointmentTime > row.currentTime"></mat-checkbox>
            <!-- <label class="radio-inline">
              <input type="radio" value="present" name="optradio{{row.no}}" (click)="onSelect(row.appointmentId,'1')" [checked]="row.status===1"
                [disabled]="disabled">Có mặt</label>
            <label class="radio-inline">
              <input type="radio" value="absent" name="optradio{{row.no}}" (click)="onSelect(row.appointmentId,'2')" [checked]="row.status===2"
                [disabled]="disabled">Vắng mặt</label> -->
          </td>
        </ng-container>
        <ng-container matColumnDef="function">
          <th mat-header-cell *matHeaderCellDef>Chặn SĐT</th>
          <td mat-cell *matCellDef="let row">
            <!-- <a href="#" data-toggle="modal" data-target="#myModal" (click)="onPopupPhoneNumber(row.patientName,row.phoneNumber)">
              <i class="fa fa-ban" style="color: red"></i>
            </a> -->
            <mat-slide-toggle [checked]="row.BisBlock" color='primary' (change)="onBanPhoneNumber(row.phoneNumber,row.BisBlock)"></mat-slide-toggle>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'positive' :row.isCurrentAppointment,'negative':row.currentTime>row.appointmentTime}"></tr>

      </table>
      <mat-paginator [pageSizeOptions]="[25, 100]" (page)="pageEvent = $event">
      </mat-paginator>

      <mat-row *cdkRowDef="let row; columns: displayedColumns; let i = index; let isOdd = odd; let isEven = even; let isLast = last"
        [ngClass]="{'highlight': selectedRowIndex == row.id}">
      </mat-row>
    </div>
  </section>
</div>
