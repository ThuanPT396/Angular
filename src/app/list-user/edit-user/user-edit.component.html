<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Create User
      <!-- <small>Version 2.0</small> -->
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#">
          <i class="fa fa-user"></i> User</a>
      </li>
      <li class="active">
        <i class="fa fa-user-plus"></i>Create User</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <div class="col-md-12 box-content">
      <div class="col-md-12 form-group">
        <label for="username">User Name
          <span style="color: red" *ngIf="hasErrorUsername">
            <i class="fa fa-ban"></i>
          </span>
        </label>
        <input type="text" id="username" class="form-control" [(ngModel)]="username" (focusout)="checkUsername(username)">
      </div>
      <div class="col-md-12 form-group">
        <label for="fullName">Full Name </label>
        <input type="text" id="fullName" class="form-control" [(ngModel)]="fullName">
      </div>
      <div class="col-md-12 form-group">
        <label for="phoneNumber">Phone Number
          <span style="color: red" *ngIf="hasErrorPhoneNumber">
            <i class="fa fa-ban"></i>
          </span>
        </label>
        <input type="text" id="phoneNumber" class="form-control" [(ngModel)]="phoneNumber" (focusout)="checkPhoneNumber(phoneNumber)">
      </div>
      <div class="col-md-12 form-group">
        <label for="email">Email
          <span style="color: red" *ngIf="hasErrorEmail">
            <i class="fa fa-ban"></i>
          </span>
        </label>
        <input type="text" id="email" class="form-control" [(ngModel)]="email" (focusout)="checkEmail(email)">
      </div>
      <div class="col-md-12 text-right">
        <button class="btn btn-primary" (click)="onAddItem()">Add</button>
      </div>
    </div>

  </section>
</div>
