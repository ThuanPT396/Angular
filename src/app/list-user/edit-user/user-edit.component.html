<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      User List
      <small>Version 2.0</small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#">
          <i class="fa fa-user"></i> User</a>
      </li>
      <li class="active">Register User</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-12 form-group">
        <label for="username">User Name</label>
        <input type="text" id="username" class="form-control" #inputUserName>

      </div>
      <div class="col-md-12 form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" class="form-control" #inputPhoneNumber>
      </div>
      <div class="col-md-12 text-right">
        <button class="btn btn-primary" (click)="onAddItem()">Add</button>
        <button class="btn btn-primary" (click)="newMessage()">Send Message</button>

      </div>
    </div>
  </section>
</div>
