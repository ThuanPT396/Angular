<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Clinic Need Approve
      <!-- <small>Version 2.0</small> -->
    </h1>
    <ol class="breadcrumb">
      <li>
        <i class="fa fa-heartbeat"></i> Clinic
      </li>
      <li class="active">
        <a class="link" routerLink="/clinicListForStaff" routerLinkActive="active menu">
          <i class="fa fa-list" aria-hidden="true"></i>Clinic Need Approve</a>
      </li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >Position </th>
          <td mat-cell *matCellDef="let row; let rIndex = index;"> {{rIndex+1}} </td>
        </ng-container>
        <!-- User Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
          <td mat-cell *matCellDef="let row"> {{row.username}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
          <td mat-cell *matCellDef="let row"> {{row.address}} </td>
        </ng-container>

        <ng-container matColumnDef="clinicName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Clinic Name </th>
          <td mat-cell *matCellDef="let row"> {{row.clinicName}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>
        <ng-container matColumnDef="expiredLicense">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Expired </th>
          <td mat-cell *matCellDef="let row"> {{row.expiredLicense}} </td>
        </ng-container>
        <ng-container matColumnDef="function">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Function </th>
          <td mat-cell *matCellDef="let row">
            <a data-toggle="modal" data-target="#myModal" (click)="onPushPopup(row.username,row.phoneNumber,row.address,row.clinicName,row.email)">
              <i class="fa fa-edit" style="color: blue"></i>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </section>
</div>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Approve PhoneNumber</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12 form-group">
            <label for="username">User Name</label>
            <input type="text" id="username" class="form-control" disabled [(ngModel)]="userName">

          </div>
          <div class="col-md-12 form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" class="form-control" [(ngModel)]="phoneNumber">
          </div>
          <div class="col-md-12 form-group">
            <label for="accountsid">AccountSid</label>
            <input type="text" id="accountsid" class="form-control" [(ngModel)]="accountSid">
          </div>
          <div class="col-md-12 form-group">
            <label for="authToken">Auth Token</label>
            <input type="text" id="authToken" class="form-control" [(ngModel)]="authToken">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button class="btn btn-primary" (click)="onUpdateClinic(userName)" data-dismiss="modal">Update</button>
      </div>
    </div>

  </div>
</div>
