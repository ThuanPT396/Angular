<div class="content-wrapper">
  <p>
    <mat-form-field appearance="outline">
      <input matInput [matDatepicker]="dp" placeholder="Month and Year" [formControl]="startPicker">
      <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
      <mat-datepicker #dp startView="multi-year" (yearSelected)="chosenYearStartHandler($event, dp)" panelClass="example-month-picker">
      </mat-datepicker>
    </mat-form-field>
  </p>
  <p>
      <mat-form-field appearance="outline">
        <input matInput [matDatepicker]="dp1" placeholder="Month and Year" [formControl]="endPicker">
        <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
        <mat-datepicker #dp1 startView="multi-year" (yearSelected)="chosenYearEndHandler($event, dp1)" panelClass="example-month-picker">
        </mat-datepicker>
      </mat-form-field>
    </p>
  <div id="columnchart_year" style="width: 90%; height: 500px; margin-left: 50px"></div>
</div>
