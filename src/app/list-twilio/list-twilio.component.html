<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      License List
      <!-- <small>Version 2.0</small> -->
    </h1>
    <ol class="breadcrumb">
      <li>
        <i class="fa fa-key"></i> License
      </li>
      <li class="active">
        <a class="link" routerLink="/userList" routerLinkActive="active menu">
          <i class="fa fa-list" aria-hidden="true"></i>License List</a>
      </li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
          <td mat-cell *matCellDef="let row; let rIndex = index;"> {{rIndex+1}} </td>
        </ng-container>
        <!-- User Column -->
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
          <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="accountSid">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> AccountSid </th>
          <td mat-cell *matCellDef="let row"> {{row.accountSid}} </td>
        </ng-container>

        <!-- Password Column -->
        <ng-container matColumnDef="authToken">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Authetication Token </th>
          <td mat-cell *matCellDef="let row"> {{row.authToken}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="function">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Function </th>
          <td mat-cell *matCellDef="let row">
            <a (click)="onRemoveLicense(row.licenseID)">
              <i class="fa fa-trash" style="color: red"></i>
            </a>
            &nbsp;&nbsp;&nbsp;
            <a (click)="onPushPopup(row.licenseID,row.name,row.price,row.duration,row.description)">
              <i data-toggle="modal" data-target="#myModal" class="fa fa-edit" style="color: blue"></i>
            </a>
          </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[ 25, 100]"></mat-paginator>
    </div>
  </section>
</div>
