<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        License List
        <!-- <small>Version 2.0</small> -->
      </h1>
      <ol class="breadcrumb">
        <li>
            <i class="fa fa-key"></i> License
        </li>
        <li class="active"><a class="link" routerLink="/userList" routerLinkActive="active menu">License List</a></li>
      </ol>
    </section>
  
    <!-- Main content -->
    <section class="content">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
  
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
  
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
            <td mat-cell *matCellDef="let row; let rIndex = index;" > {{rIndex+1}} </td>
          </ng-container>
          <!-- User Column -->
          <ng-container matColumnDef="license">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> LicenseID </th>
            <td mat-cell *matCellDef="let row"> {{row.licenseID}} </td>
          </ng-container>
  
          <!-- Password Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let row"> {{row.price}} </td>
          </ng-container>
  
          <!-- phoneNumber Column -->
          <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
            <td mat-cell *matCellDef="let row"> {{row.duration}} </td>
          </ng-container>
  
          <!-- Role Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
  
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
          </ng-container>
  
          <ng-container matColumnDef="function">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Function </th>
            <td mat-cell *matCellDef="let row"><a (click)="onRemoveUser(row.licenseID)"><i class="fa fa-close" style="color: red"></i></a></td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </section>
  </div>
