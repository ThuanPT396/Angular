  <script>
    var config = {
      apiKey: "AIzaSyDfHYz3IsP_vaUIHPtsJIoAQP2tuXt4Y3o",
      authDomain: "callcenter2-79faf.firebaseapp.com",
      databaseURL: "https://callcenter2-79faf.firebaseio.com",
      projectId: "callcenter2-79faf",
      storageBucket: "callcenter2-79faf.appspot.com",
      messagingSenderId: "437377487737"
    };
    firebase.initializeApp(config);

    const messaging = firebase.messaging();
    messaging.requestPermission().then(function () {
      console.log('Notification permission granted.');

      var username = localStorage.getItem('username');
      if (username) {
      } else {
        messaging.getToken().then(function (currentToken) {
          if (currentToken) {
            saveToken(currentToken);
          } else {
            console.log('No Instance ID token available. Request permission to generate one.');

          }
        }).catch(function (err) {
          console.log('An error occurred while retrieving token. ', err);
        });
      }
    }).catch(function (err) {
      console.log('Unable to get permission to notify.', err);
    });

    messaging.onTokenRefresh(function () {
      getFirebaseToken();
    });

    messaging.onMessage(function (payload) {
      console.log('Message received. ', payload);
      showToast(payload.notification.body, payload.notification.title)

    });

    function sendTokenToServer(token, topic) {
      var request = $.ajax({
        type: 'POST',
        url: 'http://27.74.245.84:8080/clinic/subscribeTopic',
        data: {
          'token': token,
          'topic': topic
        }
      });
      request.done(function (msg) {
        console.log(msg);
      });

      request.fail(function (jqXHR, textStatus) {
        console.log(jqXHR);
        console.log(textStatus);
      });
    }

    function unsubscribeTopic(token, topic) {
      var request = $.ajax({
        type: 'POST',
        url: 'http://27.74.245.84:8080/clinic/unsubscribeTopic',
        data: {
          'token': token,
          'topic': topic
        }
      });
      request.done(function (msg) {
        console.log(msg);
      });

      request.fail(function (jqXHR, textStatus) {
        console.log(jqXHR);
        console.log(textStatus);
        alert("Request failed: " + textStatus);
      });
    }

    function getFirebaseToken() {
      messaging.getToken().then(function (currentToken) {
        if (currentToken) {
          saveToken(currentToken);
        } else {
          console.log('No Instance ID token available. Request permission to generate one.');
        }
      }).catch(function (err) {
        console.log('An error occurred while retrieving token. ', err);
      });
    }

    function saveToken(token) {
      var oldToken = localStorage.getItem('firebaseToken');
      var username = localStorage.getItem('username');
      if (oldToken && username) {
        unsubscribeTopic(token, username);
      }
      localStorage.setItem("firebaseToken", token);
    }

    function showToast(message,title) {
      // Get the snackbar DIV
      var x = document.getElementById("snackbar");
      var titleTag = document.getElementById("snackbar-title");
      var messageTag = document.getElementById("snackbar-message");
      titleTag.innerHTML = title;
      messageTag.innerHTML = message;
      // Add the "show" class to DIV
      x.className = "show";

      // After 3 seconds, remove the show class from DIV
      setTimeout(function () { x.className = x.className.replace("show", ""); }, 7000);
    }  </script>
