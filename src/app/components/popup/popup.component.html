<div class="col-md-12 border-hr">
  <h1 mat-dialog-title>
    <div class="col-md-12 text-center">
      <label style="font-size: 20px">{{data.title}}</label>
    </div>
  </h1>
</div>

<div mat-dialog-content>
  <div class="row text-center">
    <div class="col-md-12 form-group">
      <img src="assets/dist/img/exclamation-mark.png" class="wrong-image" alt="Wrong Image" width="150" height="150">
    </div>
    <div class="col-md-12 form-group">
      <h3>{{data.content}}</h3>
    </div>
    <div class="col-md-12">
      <button class="btn btn-primary" mat-button mat-dialog-close>
        Đồng ý
      </button>
      <button class="btn btn-default" mat-button mat-dialog-close>
      Từ chối
      </button>
    </div>
  </div>
</div>
