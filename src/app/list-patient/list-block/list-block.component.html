<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Danh sách SĐT bị chặn
        <!-- <small>Version 2.0</small> -->
      </h1>
      <ol class="breadcrumb">
        <li>
          <i class="fa fa-user"></i> Phòng khám
        </li>
        <li class="active">
          <a class="link" routerLink="/appointmentList" routerLinkActive="active menu">
            <i class="fa fa-list" aria-hidden="true"></i>Danh sách SĐT bị chặn</a>
        </li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      <mat-form-field appearance="outline">
          <mat-label>Tìm kiếm</mat-label>
          <input matInput (keyup)="applyFilter($event.target.value)" maxlength="30">
        </mat-form-field>
  
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
  
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> STT </th>
            <td mat-cell *matCellDef="let row; let rIndex = index;"> {{ rIndex+1}} </td>
          </ng-container>
          <!-- phoneNumber Column -->
          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Số điện thoại </th>
            <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
          </ng-container>
        
          <!-- <ng-container matColumnDef="attendance">
            <th mat-header-cell *matHeaderCellDef>Điểm danh</th>
            <td mat-cell *matCellDef="let row">
              <label class="radio-inline">
                <input type="radio" value="present" name="optradio{{row.no}}" (click)="onSelect(row.appointmentId,'1')" [checked]="row.status===1"
                  [disabled]="disabled">Có mặt</label>
              <label class="radio-inline">
                <input type="radio" value="absent" name="optradio{{row.no}}" (click)="onSelect(row.appointmentId,'2')" [checked]="row.status===2"
                  [disabled]="disabled">Vắng mặt</label>
            </td>
          </ng-container>-->
          <ng-container matColumnDef="function">
            <th mat-header-cell *matHeaderCellDef>Chức năng</th>
            <td mat-cell *matCellDef="let row">
              <a href="#" data-toggle="modal" data-target="#myModal" (click)="onRemovePhoneNumber(row.phoneNumber)">
                <i class="fa fa-close" style="color: red"></i>
              </a>
            </td>
          </ng-container> 
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'positive' :row.isCurrentAppointment,'negative':row.currentTime>row.appointmentTime}"></tr>
  
        </table>
        <mat-paginator [pageSizeOptions]="[25, 100]" (page)="pageEvent = $event">
        </mat-paginator>
  
        <mat-row *cdkRowDef="let row; columns: displayedColumns; let i = index; let isOdd = odd; let isEven = even; let isLast = last"
          [ngClass]="{'highlight': selectedRowIndex == row.id}" (click)="highlight(row, i, isOdd, isEven, isLast)">
        </mat-row>
      </div>
    </section>
  </div>
