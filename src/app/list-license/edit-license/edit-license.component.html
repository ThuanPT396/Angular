<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Create License
      <!-- <small>Version 2.0</small> -->
    </h1>
    <ol class="breadcrumb">
      <li>
        <i class="fa fa-key"></i> License
      </li>
      <li class="active">
        <a class="link" routerLink="/licenseAdd" routerLinkActive="active menu">
          <i class="fa fa-plus" aria-hidden="true"></i>Create License</a>
      </li>
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="col-md-12 box-content">
      <div class="col-md-12 form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="name">
      </div>
      <div class="col-md-12 form-group">
        <label for="price">Price</label>
        <input type="text" id="price" class="form-control" [(ngModel)]="price">
      </div>
      <div class="col-md-12 form-group">
        <label for="duration">Duration</label>
        <input type="text" id="duration" class="form-control" [(ngModel)]="duration">
      </div>
      <div class="col-md-12 form-group">
        <label for="description">Description</label>
        <input type="text" id="description" class="form-control" [(ngModel)]="description">
      </div>
      <div class="col-md-12 text-right">
        <button class="btn btn-primary" (click)="onAddItem()"><i class="fa fa-plus" aria-hidden="true"></i> Add</button>
      </div>
    </div>
  </section>
</div>
