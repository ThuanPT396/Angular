        headers: new Headers({
          'Authorization': 'key=' + config.apiKey

          console.log(response);
          throw 'Error subscribing to topic: ' + response.status + ' - ' + response.text();
        }
        console.log('Subscribed to "' + topic + '"');
      }).catch(error => {
        console.error(error);
      })
    }
