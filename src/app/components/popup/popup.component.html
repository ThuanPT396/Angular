<div class="col-md-12 border-hr">
    <h1 mat-dialog-title>
        <div class="col-md-6">
          {{data.title}}
        </div>
        <div class="col-md-6 text-right">
          <button mat-button mat-dialog-close>
            <i class="fa fa-times"></i>
          </button>
        </div>
    </h1>
</div>

<div mat-dialog-content>
  <div class="row text-center">
    <div class="col-md-12">
      <img src="assets/dist/img/exclamation-mark.png" class="wrong-image" alt="Wrong Image" width="150" height="150">
    </div>
    <div class="col-md-12">
      <label style="font-size: 20px">{{data.content}}</label>
    </div>
  </div>
</div>
